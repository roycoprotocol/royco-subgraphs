specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UrdFactory
    network: optimism-sepolia
    source:
      address: "0x0c09D5640eF37647CBCCCAEbcd9A2Cf2Cd65fa29"
      abi: UrdFactory
      startBlock: 8878160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UrdCreated
      abis:
        - name: UrdFactory
          file: ./abis/UrdFactory.json
      eventHandlers:
        - event: UrdCreated(indexed address,indexed address,indexed address,uint256,bytes32,bytes32,bytes32)
          handler: handleUrdCreated
      file: ./src/urd-factory.ts
