type RawRoyusdTransfer @entity(immutable: true) {
  id: String! # <CHAIN_ID>_<TRANSACTION_HASH>_<LOG_INDEX>
  chainId: BigInt!
  fromAddress: String!
  toAddress: String!
  value: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  logIndex: BigInt!
  createdAt: Timestamp!
}

type RawRoyusdPosition @entity(immutable: false) {
  id: String! # <CHAIN_ID>_<ACCOUNT_ADDRESS>
  chainId: BigInt!
  accountAddress: String!
  rawAmount: BigInt!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type RawMetricHistorical @entity(immutable: true) {
  id: String! # <CHAIN_ID>_<TRANSACTION_HASH>_<LOG_INDEX>_<CATEGORY>
  chainId: BigInt!
  category: String!
  value: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  logIndex: BigInt!
  createdAt: Timestamp!
}

type RawMetricLatest @entity(immutable: false) {
  id: String! # <CHAIN_ID>_<CATEGORY>
  chainId: BigInt!
  category: String!
  value: BigInt!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

type RawGlobalActivity @entity(immutable: true) {
  id: String! # <CHAIN_ID>_<TRANSACTION_HASH>_<LOG_INDEX>_<CATEGORY>_<SUB_CATEGORY>_<TOKEN_INDEX>
  chainId: BigInt! # Hardcoded
  category: String! # Category ("royusd")
  subCategory: String! # Sub Category (For royusd: "mint", "burn", "transfer-in", "transfer-out")
  sourceRefId: String! # Source Ref ID
  contractAddress: String! # Contract Address
  accountAddress: String! # Account Address
  tokenIndex: BigInt! # Token Index
  tokenId: String! # Token ID
  tokenAddress: String! # Token Address
  tokenRawAmount: BigInt! # Token Raw Amount
  blockNumber: BigInt! # Block Number
  blockTimestamp: BigInt! # Block Timestamp
  transactionHash: String! # Transaction hash
  logIndex: BigInt! # Log Index
  createdAt: Timestamp! # Created At
}
