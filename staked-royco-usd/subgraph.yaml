specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakedUSDeV2
    network: mainnet
    source:
      address: "0x9d39a5de30e57443bff2a8307a4256c8797a3497"
      abi: StakedUSDeV2
      startBlock: 18571359
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminTransferRequested
        - AdminTransferred
        - Approval
        - CooldownDurationUpdated
        - Deposit
        - EIP712DomainChanged
        - LockedAmountRedistributed
        - RewardsReceived
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Withdraw
      abis:
        - name: StakedUSDeV2
          file: ./abis/StakedUSDeV2.json
      eventHandlers:
        - event: AdminTransferRequested(indexed address,indexed address)
          handler: handleAdminTransferRequested
        - event: AdminTransferred(indexed address,indexed address)
          handler: handleAdminTransferred
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CooldownDurationUpdated(uint24,uint24)
          handler: handleCooldownDurationUpdated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: LockedAmountRedistributed(indexed address,indexed address,uint256)
          handler: handleLockedAmountRedistributed
        - event: RewardsReceived(uint256)
          handler: handleRewardsReceived
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/staked-us-de-v-2.ts
